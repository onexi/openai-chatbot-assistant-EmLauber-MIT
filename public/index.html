<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
  <title>AI Assistant</title>
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h1 class="text-center">AI Assistant Chat</h1>
    
    <!-- Display Thread ID, Assistant ID, and Assistant Name -->
    <div class="mb-3">
      <strong>Thread ID:</strong> <span id="threadId">Not started</span> <br>
      <strong>Assistant ID:</strong> <span id="assistantId">asst_mKubPnoRJxz3sL90FRE9NEZH</span> <br>
      <strong>Assistant Name:</strong> <span id="assistantName">AI Assistant</span>
    </div>

    <form id="assistantForm">
      <div class="mb-3">
        <button type="button" id="newThreadButton" class="btn btn-primary">New Thread</button>
      </div>
      <div class="mb-3">
        <label for="user_prompt" class="form-label">Your Question</label>
        <input type="text" class="form-control" id="user_prompt" placeholder="Enter your question">
      </div>
      <button type="submit" class="btn btn-primary">Ask Assistant</button>
    </form>

    <div id="chatWindow" class="mt-5">
      <h4>Conversation</h4>
      <div id="chatMessages">
        <!-- Messages will be inserted here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
