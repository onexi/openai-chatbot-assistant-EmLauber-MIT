<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>AI Assistant</title>
  <style>
    #chatWindow {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      background-color: #222;
      color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h1 class="text-center">AI Assistant Chat</h1>
    
    <form id="assistantForm">
      <div class="mb-3">
        <button type="button" id="newThreadButton" class="btn btn-secondary">New Thread</button>
      </div>
      <div class="mb-3">
        <label for="user_prompt" class="form-label">Your Question</label>
        <input type="text" class="form-control" id="user_prompt" placeholder="Enter your question">
      </div>
      <button type="submit" class="btn btn-primary">Ask Assistant</button>
    </form>

    <div id="chatWindow" class="mt-5">
      <h4>Conversation</h4>
      <div id="chatMessages">
        <!-- Messages will be inserted here -->
      </div>
    </div>
  </div>

  <script>
    document.getElementById('assistantForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const user_prompt = document.getElementById('user_prompt').value;

      const response = await fetch('/api/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: user_prompt })
      });

      const result = await response.json();

      if (result.messages) {
        // Display the conversation
        const chatWindow = document.getElementById('chatMessages');
        chatWindow.innerHTML = '';  // Clear previous conversation

        result.messages.forEach(message => {
          const messageDiv = document.createElement('div');
          messageDiv.textContent = `${message.role}: ${message.content}`;
          messageDiv.style.color = message.role === 'user' ? 'lightgreen' : 'lightblue';
          chatWindow.appendChild(messageDiv);
        });
      } else {
        console.error(result.error);
      }

      // Clear input field
      document.getElementById('user_prompt').value = '';
    });

    document.getElementById('newThreadButton').addEventListener('click', async function() {
      const response = await fetch('/api/threads', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({})
      });

      const result = await response.json();
      if (result.threadId) {
        console.log('New thread created:', result.threadId);
        document.getElementById('chatMessages').innerHTML = ''; // Clear chat window
      } else {
        console.error(result.error);
      }
    });
  </script>
</body>
</html>
