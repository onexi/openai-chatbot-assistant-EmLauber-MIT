<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>AI Assistant</title>
  <style>
    #chatWindow {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      background-color: #222;
      color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h1 class="text-center">AI Assistant Chat</h1>

    <div id="assistantInfo" class="mb-3">
      <p>Assistant ID: <span id="assistant_id" class="text-info">Not selected</span></p>
      <p>Assistant Name: <span id="assistant_name" class="text-info">Not selected</span></p>
      <p>Thread ID: <span id="thread_id" class="text-info">Not created</span></p>
    </div>

    <form id="assistantForm">
      <div class="mb-3">
        <button type="button" id="selectAssistantButton" class="btn btn-secondary" enabled>Select Assistant</button>
        <button type="button" id="newThreadButton" class="btn btn-secondary" disabled>New Thread</button>
      </div>
      <div class="mb-3">
        <label for="user_prompt" class="form-label">Your Question</label>
        <input type="text" class="form-control" id="user_prompt" placeholder="Enter your question" disabled>
      </div>
      <button type="submit" class="btn btn-secondary" disabled>Ask Assistant</button>
    </form>

    <div id="chatWindow" class="mt-5">
      <h4>Conversation</h4>
      <div id="chatMessages">
        <!-- Messages will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Modal for selecting an assistant -->
  <div class="modal fade" id="assistantModal" tabindex="-1" role="dialog" aria-labelledby="assistantModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="assistantModalLabel">Select Assistant</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul id="assistantList"></ul> <!-- List of assistants -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
